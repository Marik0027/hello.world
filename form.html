<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="#343434">
    <header>
        <center>
            <a href="index.html"><img src="img/back.png" width="100"></a>
        <h2><font color="white" face="Tahoma">You can ask the questions.</font></h2>
        </center>
    </header>
    <main>
        <form action="https://formspree.io/mayprvlg" method="POST">
            <br>
                <label><font color="white" face="Tahoma">Your name:</font>
                    <input type="text" placeholder="Name" required>
                </label>
            </br>
            <font color="white" face="Tahoma">Gender:</font>
            <br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male"><i><font color="white" face="Tahoma">Male</font></i></label><br>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female"><i><font color="white" face="Tahoma">Female</font></i></label><br>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other"><i><font color="white" face="Tahoma">Other</font></i></label>
            </br>
            <br>
                <label><font color="white" face="Tahoma">Your email:</font>
                    <input type="text" placeholder="Email" required>
                </label>
            </br>
            <br>
                <label><font color="white" face="Tahoma">Your text:</font>
                    <input type="text" placeholder="Do you have a question?" required>
                </label>
            </br>
            <br>
                <input type="submit">
            </br>
        </form>
    </main>
</body>
</html>
